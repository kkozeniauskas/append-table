<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>

    <div class="inputs">
    <div class="input">
        <input id="vardas" type="text" placeholder="vardas" autocomplete="off">
        <button id="add">Pridėti</button>
    </div>
    <div class="input">
    <input id="pavarde" type="text" placeholder="pavardė" autocomplete="off">
    <button id="remove-first">Ištrink pirmą</button>
    </div>
    <div class="input">
    <input id="amzius" type="number" placeholder="amžius" autocomplete="off">
    <button id="remove-last">Ištrink paskutinį</button>
    </div>
    </div>
    <table>
        <tr>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Amžius</th>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>Rimkus</td>
            <td>54</td>
        </tr>
        <tr>
            <td>Vestina</td>
            <td>Petronytė</td>
            <td>31</td>
        </tr>
        <tr>
            <td>Marius</td>
            <td>Dulinskas</td>
            <td>23</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
